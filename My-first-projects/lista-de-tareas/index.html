<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container col-12 text-center">

        <header >
            <h1 >Lista de tareas</h1>
        </header>
        
        <div class="row justify-content-center">
            
            <label class="col-md-8 col-sm-10 col-lg-8 col-10 text-center mb-2" for="tarea">Escriba sus tareas pendientes:</label>

            <div class="row">
                
                <div class="col-md-2 col-sm-1 col-1 px-0 mx-0"  id="costado1"></div>
                
                <div class="col-md-8 col-sm-10 col-10">   
                <div class="row ">
                <input class="col-md-10 col-sm-10 col-10 mb-1" type="text" id="tarea" placeholder="Tarea pendiente" autocapitalize="sentences">
                <button class="col-md-2 col-sm-2 col-2 btn btn-primary mb-1" id="boton-agregar">
                    >
                </button>
                </div>
                </div>

                <div class="col-md-2 col-sm-1 col-1 px-0 mx-0 " id="costado2"></div>

            </div>

        </div>
          
    
        <div class="row px-0 mx-0">
        
            <div class="col-md-2 col-sm-1 col-1 px-0 mx-0"></div>
            
            <div  id="central" class="col-md-8 col-sm-10 col-10 px-0 mx-0">
                <ul class=" row px-0 mx-0 d-flex" id="lista-pendientes"></ul>
            </div>

        <div class="col-md-2 col-sm-1 col-1 px-0 mx-0"></div>
        </div>


    </div>


    
    <script src="botones.js">
    </script>
    
</body>
</html>

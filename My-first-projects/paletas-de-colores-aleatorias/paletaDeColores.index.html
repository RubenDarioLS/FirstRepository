<!DOCTYPE html>
    <html lang="es"> 
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Paletas de colores aleatorias</title> 
            <link rel="stylesheet" href="css paleta de colores.css"> 
            
            <meta name="viewport" content="width= device-width, initial-scale=1.0"/> 
        </head>
        <body>
            <div class="header">
            <main>
                <header>
                    <h1 id="titulo">Paletas de colores aleatorias</h1>
                </header> 
                 
                    <h2>Una herramienta para que puedas llevar tus dieños al siguiente nivel</h2>
                    <p id="recomendacion">Es recomendable no usar más de 4 colores distintos para cualquier diseño</p>
                
            </main>
            </div>
            
            <div class="radiobuttons">
                <section>
                    <fieldset> <!--agrupa inputs y labels relacionados con una linea en forma de rectangulo-->
                        <legend> <!--este es un titulo que va en la linea del fieldset-->
                                <p>
                                    Cantidad de paletas de colores
                                </p>
                        </legend>
                        <section id="radiosection">
                            <label for="radioPaleta1">
                                <input id="radioPaleta1" type="radio" name="color" checked>  1 color
                            </label>

                            <label for="radioPaleta2">
                                <input id="radioPaleta2" type="radio" name="color">  2 colores
                            </label>

                            <label for="radioPaleta3">
                                <input id="radioPaleta3" type="radio" name="color" >  3 colores  
                            </label>

                            <label for="radioPaleta4">
                                <input id="radioPaleta4" type="radio" name="color">  4 colores
                            </label>
                        </section>
                    </fieldset>
            </div>

                    <div class="boton" id="coloresNuevos">
                    Generar colores nuevos
                    </div>

                    <div class="centrar">
                    <div class="paletasDeColores">
                    
                    <div id="color1" class="colorr1">
                        <div class="candados">
                            <img id="botonCandadoCerrado1" class="imgCerrado" width="40px" height="40px" src="cCerrado.png"icono de candado cerrado">
                            <img id="botonCandadoAbierto1" class="imgAbierto" width="40px" height="40px" src="cAbierto.png"icono de candado abierto">
                        </div>
                            <span id="span1"> </span>
                    </div>
                    
                    <div id="color2" class="colorr2">
                        <div class="candados">
                            <img id="botonCandadoCerrado2" class="imgCerrado" width="40px" height="40px" src="cCerrado.png"icono de candado cerrado">
                            <img id="botonCandadoAbierto2" class="imgAbierto" width="40px" height="40px" src="cAbierto.png"icono de candado abierto">
                        </div>
                        <span id="span2"> </span>
                    </div>
                    
                    <div id="color3" class="colorr3">
                        <div class="candados">
                            <img id="botonCandadoCerrado3" class="imgCerrado" width="40px" height="40px" src="cCerrado.png"icono de candado cerrado">
                            <img id="botonCandadoAbierto3" class="imgAbierto" width="40px" height="40px" src="cAbierto.png"icono de candado abierto">
                        </div>
                            <span id="span3"> </span>
                        </div>
                    
                    <div id="color4" class="colorr4">
                        <div class="candados">
                            <img id="botonCandadoCerrado4" class="imgCerrado" width="40px" height="40px" src="cCerrado.png"icono de candado cerrado">
                            <img id="botonCandadoAbierto4" class="imgAbierto" width="40px" height="40px" src="cAbierto.png"icono de candado abierto">
                    </div>
                        <span id="span4"> </span>
                    </div>

                    </div>
                    </div>

                <script src="paletadecoloresJS.js" type="text/javascript"></script>
        
        </body>
    </html>
